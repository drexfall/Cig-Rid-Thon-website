<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cig-Rid-Thon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-evenly py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-10 mb-md-0 me-md-auto text-decoration-none"
        >
          <span class="fs-4">Cig-Rid-Thon</span>
        </a>


        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Contact</a>
          </li>
        </ul>
      </header>
    </div>
    <main class="form-contact w-50 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">
          Tell us a little about you!
        </h1>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone No. </label>
          <input type="tel" class="form-control" id="inputPhone" />
        </div>
        <div class="mb-3">
          <label for="inputMessage" class="form-label"
            >A message you want to give us</label
          >
          <textarea
            type="text"
            class="form-control"
            id="inputMessage"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="customFile"
            >Upload a photo of garbage near you</label
          >
          <input type="file" class="form-control" id="customFile" />
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Submit
        </button>
      </form>
    </main>
    <div class="container-fluid">
      <footer class="py-3 my-4">
        
        <p class="text-center text-muted">Made by Lavanya Chamoli</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
